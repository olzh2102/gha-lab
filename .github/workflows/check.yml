name: Check code
on: [push, workflow_dispatch],
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Get code
        uses: actions/checkout@v3
      - name: 💿 Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: 🛠 Install dependencies
        run: npm ci
      - name: 🚦 Run tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Get code
        uses: actions/checkout@v3
      - name: 💿 Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: 🛠 Install dependencies
        run: npm ci
      - name: 🚦 Lint
        run: npm run lint

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Get code
        uses: actions/checkout@v3
      - name: 💿 Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: 🛠 Install dependencies
        run: npm ci
      - name: 👷‍♂️ Build project
        run: npm run build
      - name: 🚀 Deploy
        run: echo "Deploying..." 
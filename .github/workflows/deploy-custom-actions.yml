name: Deployment Custom Actions
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get code
        uses: actions/checkout@v3
      - name: ğŸ—ƒ Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: ğŸ›  Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: ğŸš¦ Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get code
        uses: actions/checkout@v3
      - name: ğŸ—ƒ Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: ğŸ›  Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: ğŸš¦ Test code
        id: run-tests
        run: npm run test
      - name: ğŸ§¾ Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get code
        uses: actions/checkout@v3
      - name: ğŸ—ƒ Load & cache dependencies
        uses: ./.github/actions/cached-deps
      - name: ğŸ‘·â€â™‚ï¸ Build website
        run: npm run build
      - name: ğŸ”¼ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”½ Get code
        uses: actions/checkout@v3
      - name: â¬‡ï¸ Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: ğŸ“° Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."
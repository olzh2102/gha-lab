name: Deployment Custom Actions
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get code
        uses: actions/checkout@v3
      - name: ğŸ—ƒ Load & cache dependencies
        id: cache-deps
        uses: ./.github/actions/cached-deps
        with:
          caching: 'false'
      - name: Output information
        run: echo "Cache used? ${{ steps.cache-deps.outputs.used-cache }}"
      - name: ğŸš¦ Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get code
        uses: actions/checkout@v3
      - name: ğŸ—ƒ Load & cache dependencies
        uses: ./.github/actions/cached-deps
      - name: ğŸš¦ Test code
        id: run-tests
        run: npm run test
      - name: ğŸ§¾ Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get code
        uses: actions/checkout@v3
      - name: ğŸ—ƒ Load & cache dependencies
        uses: ./.github/actions/cached-deps
      - name: ğŸ‘·â€â™‚ï¸ Build website
        run: npm run build
      - name: ğŸ”¼ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”½ Get code
        uses: actions/checkout@v3
      - name: â¬‡ï¸ Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: ğŸ“° Output contents
        run: ls
      - name: Deploy site
        id: deploy
        uses: './.github/actions/deploy-s3-js'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          bucket: gha-custom-action-hosting
          dist-folder: ./dist
      - name: ğŸ“º Output information
        run: |
          echo "Live URL: ${{ steps.deploy.outpus.website-url }}"
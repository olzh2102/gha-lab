name: Deployment Custom Actions
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Get code
        uses: actions/checkout@v3
      - name: 🗃 Load & cache dependencies
        id: cache-deps
        uses: ./.github/actions/cached-deps
        with:
          caching: 'false'
      - name: Output information
        run: echo "Cache used? ${{ steps.cache-deps.outputs.used-cache }}"
      - name: 🚦 Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Get code
        uses: actions/checkout@v3
      - name: 🗃 Load & cache dependencies
        uses: ./.github/actions/cached-deps
      - name: 🚦 Test code
        id: run-tests
        run: npm run test
      - name: 🧾 Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Get code
        uses: actions/checkout@v3
      - name: 🗃 Load & cache dependencies
        uses: ./.github/actions/cached-deps
      - name: 👷‍♂️ Build website
        run: npm run build
      - name: 🔼 Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 🔽 Get code
        uses: actions/checkout@v3
      - name: ⬇️ Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: 📰 Output contents
        run: ls
      - name: 🪪 Get AWS permissions
        uses: aws-actions/configure-aws-credentials
        with:
          role-to-assume: arn:aws:iam::678851572030:role/GithubDemo1
          aws-region: us-east-1
        # with javascript
      # - name: Deploy site
      #   id: deploy
      #   uses: './.github/actions/deploy-s3-js'
      #   env:
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #   with:
      #     bucket: gha-custom-action-hosting
      #     dist-folder: ./dist
      # with Docker
      - name: Deploy site
        id: deploy
        uses: './.github/actions/deploy-s3-docker'
        with:
          bucket: gha-security-hosting-demo
          dist-folder: ./dist
      - name: 📺 Output information
        run: |
          echo "Live URL: ${{ steps.deploy.outpus.website-url }}"
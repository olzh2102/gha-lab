name: Deploy app
on:
  push:
    branches:
      - main
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get code
        uses: actions/checkout@v3
      - name: ğŸ—ƒ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: ğŸ’¿ Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ğŸ›  Install dependencies
        run: npm ci
      - name: ğŸš¦ Lint
        run: npm run lint
      - name: ğŸš¦ Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: â¬‡ï¸ Get code
        uses: actions/checkout@v3
      - name: ğŸ—ƒ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: ğŸ›  Install dependencies
        run: npm ci
      - name: ğŸ‘·â€â™‚ï¸ Build project
        run: npm run build
      - name: ğŸ“° Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo '::set-output name=script-file::{}' ';'
      - name: ğŸ”¼ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
            # dist
            # package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”½ Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: ğŸ” See contents
        run: ls
      - name: ğŸ‘“ Read filename from another job
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: ğŸš€ Deploy
        run: echo "Deploying ..."